<HTML>

<body onload="pokeid()">



    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="src/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>



    <div class="pokedex">
        <div class="pokedex-left">
            <h1 class="pokedex-title">Pokedex</h1>
            <div class="">



                <div class="">
                    <input type="text" class="poke-name-catcher">
                    <input type="button" onclick="pokename();" value="Busque pelo Nome do seu Pokemon">
                </div>
                <input type="text" class="poke-id-catcher" value="1">
                <input type="button" onclick="pokeid();" value="busque pelo ID do seu Pokemon">

                <div class="poke-flexer poke-imagens-margin">
                    <div class="poke-imagens-macho"></div>
                    <div class="poke-imagens-femea"></div>
                </div>



                <section class="poke-status-main">
                    <h3 class="">Caracteristicas Gerais</h3>

                    <div class="">
                        <div class="poke-status-row">
                            <div class="poke-status-division">
                                <div class="poke-status-item">
                                    <h3 class="">Nome</h3>
                                    <p class="poke-nome"></p>
                                </div>
                                <div class="poke-status-item">
                                    <h3 class="">ID</h3>
                                    <p class="poke-id"></p>
                                </div>
                                <div class="poke-status-item">
                                    <h3 class="">Tipo de pokemon</h3>
                                    <p class="poke-tipos"></p>
                                </div>
                            </div>
                            <div class="poke-status-division">
                                <div class="poke-status-item">
                                    <h3>Status</h3>
                                    <p class="poke-status"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="poke-status-division">
                        <div class="poke-status-item">
                            <h3>Efetividades</h3>
                            <div class="">
                                <h4 class="">Recebe:</h4>
                                <h4 class="">Causa:</h4>
                            </div>
                            <div class="poke-status-row">
                                <div class="poke-status-division">
                                    <h3 class="">Superefetivo:</h3>

                                    <p class="poke-efetividade-ddf"></p>

                                </div>
                                <div class="poke-status-division">
                                    <h3 class="">Superefetivo:</h3>
                                    <p class="poke-efetividade-ddt"></p>
                                </div>
                            </div>
                            <div class="poke-status-row">
                                <div class="poke-status-division">
                                    <h3 class="">Normal:</h3>
                                    <p class="poke-efetividade-df"></p>
                                </div>
                                <div class="poke-status-division">
                                    <h3 class="">Normal:</h3>
                                    <p class="poke-efetividade-dt"></p>
                                </div>
                            </div>
                            <div class="poke-status-row">
                                <div class="poke-status-division">
                                    <h3 class="">Inefetivo:</h3>
                                    <p class="poke-efetividade-hdf"></p>
                                </div>
                                <div class="poke-status-division">
                                    <h3 class="">Inefetivo:</h3>
                                    <p class="poke-efetividade-hdt"></p>
                                </div>
                            </div>
                            <div class="poke-status-row">
                                <div class="poke-status-division">
                                    <h3 class="">Sem efeito:</h3>
                                    <p class="poke-efetividade-ndf"></p>
                                </div>
                                <div class="poke-status-division">
                                    <h3 class="">Sem efeito:</h3>
                                    <p class="poke-efetividade-ndt"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="poke-status-division">
                        <div class="poke-status-item">
                            <h3>Habilidades</h3>
                            <p class="poke-habilidades"></p>
                        </div>
                    </div>
                    <div class="poke-status-division">
                        <div class="poke-status-item">
                            <h3>Move-set</h3>
                            <p class="poke-moves"></p>

                            <div class="poke-moves-center poke-mt-15 poke-flexer">
                                <input id="moves-remove-id" type="button" value="-">
                                <p id="poke-moves-paginas">1</p>
                                <input id="moves-add-id" type="button" value="+">
                            </div>

                        </div>

                    </div>
                </section>
            </div>


        </div>




        <div class="pokedex-right">
            <h2>Base de Pokemons</h2>
            <div>
                <input type="button" onclick="pokebase()" value="Veja a Database de Pokemons!">
                <input type="button" onclick="pokebaseremove()" value="-">
                <input type="button" onclick="pokebaseadd()" value="+">
                <input type="button" onclick="pokebaseclean()" value="Limpar">


            </div>
            <div class="allpoke-base">
                <div class="allpoke-base-name">
                </div>
                <div class="allpoke-base-id">
                </div>
                <div class="allpoke-base-img">
                </div>
            </div>

        </div>
    </div>
    <div class="">
        <script src="src/script.js"></script>
</body>

</HTML>
